<html>
  <head>
    <script src ="p5.min.js"></script>
  <style>
     body{
      overflow:hidden;
      margin:0;
      padding:0;
    }
  </style>
  </head>
  <body>
    
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var ball = new ball();//I am creating a new object globally
    var bball = new bball();
    var spd = new spd();
    var d;
    function setup() {
      createCanvas(w,h);
    }
    
    function draw() {
      background(255);
     ball.show();
     ball.move();
     bball.show();
     bball.move();
     bball.kill();
     spd.speed();
          spd.show();
    var randX = random(-30,30);
    var randY = random(-30,30);
    spd.x += randX;
    spd.y += randY;
    }
    
    function ball() {
      this.x = 0;
      this.y = 0;
      this.l = 50;
      this.w = 50;
      this.m = 10;
      this.show = function() {
        fill(color('red'));
        ellipse(this.x,this.y,this.l,this.w);
      };
      this.move = function() {
        if ((keyIsDown(68)) && (this.x < w-50)) {//Right Arrow
          this.x += this.m
        }
        if ((keyIsDown(65)) && (this.x > 50)) {//Left Arrow
          this.x -= this.m
        }
        if ((keyIsDown(87)) && (this.y > 50)) {//Up Arrow
          this.y -= this.m ;
        }
        if ((keyIsDown(83)) && (this.y < h-50)) {//Down Arrow
          this.y += this.m ;
        }
      }
    }
    //-----------------------------
    function bball() {
      this.x = w;
      this.y = h;
      this.l = 50;
      this.w = 50;
            this.m = 10;
      this.show = function() {
        fill(color('blue'));
        ellipse(this.x,this.y,this.l,this.w);
      };
      this.move = function() {73
        if ((keyIsDown(76)) && (this.x < w-50)) {//Right Arrow
          this.x += this.m
        }
        if ((keyIsDown(74)) && (this.x > 50)) {//Left Arrow
          this.x -= this.m
        }
        if ((keyIsDown(73)) && (this.y > 50)) {//Up Arrow
          this.y -= this.m ;
        }
        if ((keyIsDown(75)) && (this.y < h-50)) {//Down Arrow
          this.y += this.m ;
        }
      }
      this.kill = function(){
        d = dist(this.x,this.y,ball.x,ball.y);
        if (d < 30){
         noLoop();
         window.alert("Red , get better ur trash")
        }
      }
    }
    
    function spd() {
      this.x = 300;
      this.y = 300;
       this.l = 50;
      this.w = 50;
      this.show = function() {
        fill(color('yellow'));
      var e = ellipse(this.x,this.y,this.l,this.w);
      };
     this.speed = function(){
        d = dist(this.x,this.y,ball.x,ball.y);
                df = dist(this.x,this.y,bball.x,bball.y);
        if (d < 50){
         ball.m += 5
          
        }
       if (ball.m > 10){
         this.l = 1;
          this.w = 1;
          this.x = 1;
          this.y = 1;
          
       }
       if (df < 50){
         ball.m -= 5
          
        }
        if (ball.m < 10){
         this.l = 1;
          this.w = 1;
          this.x = 1;
          this.y = 1;
          
       }
       if(this.x < 50){
         this.x = w/2
         this.y = h/2
       }
       if(this.x > w-50){
         this.x = w/2
         this.y = h/2
       }
       if(this.y < 50){
         this.x = w/2
         this.y = h/2
       }
        if(this.y > h-50){
         this.x = w/2
         this.y = h/2
       }
      }
    }
    </script>
  </body>
</html>
